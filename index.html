<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amethysta&family=Cabin:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg" class="black-bg"></div>
    <div class="content">
      <div id="header">
        <div id="fname"><h1>Nysa</h1></div>
        <div id="lname"><h1>Clark</h1></div>
        <div id="btnMsg">
          <p>Press</p>
          <div class="btns">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-up black disabled"
              viewBox="0 0 16 16"
              id="aboutMeArrowUp"
            >
              <path
                fill-rule="evenodd"
                d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down black"
              viewBox="0 0 16 16"
              id="headerArrowDown"
              aria-disabled="true"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
              />
            </svg>
          </div>
        </div>
      </div>
      <!-- <div id="aboutMe" class="fade-in"> -->
      <div id="aboutMe">
        <h1>Hi, I'm Nysa Clark</h1>

        <div class="desc">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia magni
            nostrum ipsa aperiam dolores eaque nisi accusantium temporibus nulla
            minima blanditiis non, ut dolor cumque, consequatur odit sunt, amet
            ex?
          </p>
        </div>
        <!-- <img id="profilePic" src="./images/profile.png" alt=""> -->

        <div id="btnMsg">
          <p>Press</p>
          <div class="btns">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-up white"
              viewBox="0 0 16 16"
              id="aboutMeArrowUp"
              onclick="handleArrowUp()"
            >
              <path
                fill-rule="evenodd"
                d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down white disabled"
              viewBox="0 0 16 16"
              id="aboutMeArrowDown"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
